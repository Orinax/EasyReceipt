<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Items</title>
</head>
<body>
    <h1>Menu Items</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>${{ item.price }}</td>
                <td>{{ item.category }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No menu items available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
