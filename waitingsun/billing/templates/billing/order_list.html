<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
</head>
<body>
    <h1>Orders</h1>
    <table>
        <thead>
            <tr>
                <th>Customer</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.customer.name }}</td>
                <td>{{ order.item.name }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.order_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No orders available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
