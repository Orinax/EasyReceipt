<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills</title>
</head>
<body>
    <h1>Bills</h1>
    <table>
        <thead>
            <tr>
                <th>Customer</th>
                <th>Total Amount</th>
                <th>Generated Date</th>
            </tr>
        </thead>
        <tbody>
            {% for bill in bills %}
            <tr>
                <td>{{ bill.customer.name }}</td>
                <td>${{ bill.total_amount }}</td>
                <td>{{ bill.generated_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No bills available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
